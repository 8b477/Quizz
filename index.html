<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css.css">
</head>
<body>

    <h1 class="text-center">Bienvenue sur mon Quizz</h1>
    <hr>


    <!-- règles en bouton accordeon -->
    <div class="accordion accordion-flush" id="accordionFlushExample">
        <div class="accordion-item">
            <h2 class="accordion-header" id="flush-headingOne">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                    Règles du jeu :
                </button>
            </h2>
            <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
                <div class="accordion-body">Choisis la bonne réponse parmis celle proposé et puis valide, tu auras ton score a la fin de la partie !
            </div>
        </div>
        </div>
    <hr>

        <!-- checkBox pour les réponse -->
        <div class="card d-flex" style="width: 18rem;">
            <img id="img-pop" src="./pictures/bradley_cooper.jpg" class="card-img-top text-center" alt="bradley cooper">
            <div class="card-body">
                <p  id="question" class="card-text text-center">...</p>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="Bradley cooper">
                    <label class="form-check-label" for="flexRadioDefault1" id="answerOne">
                        Bradley cooper
                    </label>
                </div>

                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="Mon boulanger">
                    <label class="form-check-label" for="flexRadioDefault2" id="answerTwo">
                        Mon boulanger
                    </label>
                </div>

            </div>
        </div>

        <button type="button" id="btn" class="btn btn-success">Valide</button>

    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
